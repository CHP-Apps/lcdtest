<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/styleguide.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  
  <body>
    <div class="home">
      <div class="page-control">
        <img class="img" src="img/home.svg" />
        <img class="img" src="img/wifi-band.svg" />
        <img class="img" src="img/alerts.svg" />
      </div>
      <div class="status-bar" data-sematic-colors-mode="dark">
        <div class="frame">
          <img class="img-2" src="img/signal.svg" />
          <div class="text-wrapper">Vodafone 5G</div>
        </div>
        <div class="div">
          <div class="glyphs-USB"></div>
          <div class="glyphs"><img class="full" src="img/full.svg" /></div>
        </div>
      </div>
      <div class="frame-2">
        <div class="SIM">
          <div class="group"><img class="rectangle" src="img/rectangle-832522.svg" /></div>
          <div class="alo-SIM">eSIM</div>
        </div>
        <div class="devices">
          <div class="overlap">
            <div class="overlap-group-wrapper">
              <div class="overlap-group"><div class="battery-pecentage">12</div></div>
            </div>
            <div class="glyphs-devices-wrapper"><img class="glyphs-devices" src="img/devices.svg" /></div>
          </div>
        </div>
        <div class="connection">
          <div class="data-usage" data-sematic-colors-mode="dark">
            <img class="img-2" src="img/data-transfer.svg" />
          </div>
          <div class="frame-3">
            <div class="home-wrapper"><div class="home-router">7.5GB used</div></div>
            <p class="p">Resets on day 5 every month</p>
          </div>
        </div>
      </div>
    </div>
  </body>


  </html>
