<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/styleguide.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  
  <body>
    <div class="home-data-usage">
      <div class="div">
        <div class="page-control">
          <img class="img" src="img/home.svg" />
          <img class="img" src="img/wi-fi.svg" />
          <img class="img" src="img/alerts.svg" />
        </div>
        <div class="status-bar">
          <div class="frame">
            <img class="cellular-connection" src="img/cellular-connection.svg" />
            <div class="text-wrapper">Vodafone 5G</div>
          </div>
          <div class="ion-battery-full">
            <div class="overlap-group">
              <img class="vector" src="img/vector.svg" />
              <img class="vector-2" src="img/image.svg" />
              <div class="text-wrapper-2">100</div>
            </div>
            <img class="vector-3" src="img/vector-2.svg" />
          </div>
        </div>
        <div class="frame-2">
          <div class="group">
            <div class="overlap">
              <div class="overlap-group-wrapper">
                <div class="battery-pecentage-wrapper"><div class="battery-pecentage">15</div></div>
              </div>
              <div class="glyphs-devices-wrapper"><img class="glyphs-devices" src="img/devices.svg" /></div>
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap-2">
              <img class="ellipse" src="img/ellipse-570.svg" />
              <div class="frame-3"></div>
              <div class="battery-pecentage-2">7.5</div>
              <div class="battery-pecentage-3">GB</div>
            </div>
          </div>
          <div class="frame-4">
            <div class="frame-5">
              <div class="text-wrapper-3">2.4 Ghz</div>
              <div class="text-wrapper-4">NETGEAR12</div>
              <div class="text-wrapper-5">password123</div>
            </div>
            <div class="image-wrapper"><img class="image" src="img/image-2-1.png" /></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
