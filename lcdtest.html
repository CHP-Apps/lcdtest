<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="home">
      <div class="div">
        <div class="page-control">
          <img class="glyphs-home" src="img/home.svg" />
          <img class="wifi" src="img/wifi.svg" />
          <div class="pro">
            <div class="m-pro">
              <div class="group">
                <div class="overlap-group">
                  <div class="rectangle"></div>
                  <div class="overlap">
                    <div class="ellipse"></div>
                    <img class="line" src="img/line-49.svg" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="status-bar">
          <div class="frame">
            <img class="cellular-connection" src="img/cellular-connection.svg" />
            <div class="text-wrapper">AT&amp;T 5G</div>
          </div>
          <div class="frame">
            <div class="battery">
              <div class="capacity-wrapper"><div class="capacity"></div></div>
              <img class="cap" src="img/cap.svg" />
            </div>
            <div class="text-wrapper">100%</div>
          </div>
        </div>
        <div class="element-focus">
          <div class="symbol"><img class="hotspot" src="img/hotspot.svg" /></div>
          <div class="title-and-detail">
            <div class="text-wrapper-2">12</div>
            <div class="text-wrapper-3">Device Connected</div>
          </div>
        </div>
        <div class="tall-body">
          <div class="overlap-2">
            <div class="content">2:00PM</div>
            <div class="title">Feb 20, 2025</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
